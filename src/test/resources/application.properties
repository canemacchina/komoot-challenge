quarkus.log.level=OFF
quarkus.scheduler.enabled=false

%test.quarkus.dynamodb.endpoint-override=http://localhost:8000
%test.quarkus.dynamodb.aws.region=eu-west-1
%test.quarkus.dynamodb.aws.credentials.static-provider.access-key-id=test-key
%test.quarkus.dynamodb.aws.credentials.static-provider.secret-access-key=test-secret
%test.quarkus.dynamodb.aws.credentials.type=static

%test.quarkus.sqs.endpoint-override=http://localhost:9324
%test.quarkus.sqs.aws.region=eu-west-1
%test.quarkus.sqs.aws.credentials.static-provider.access-key-id=test-key
%test.quarkus.sqs.aws.credentials.static-provider.secret-access-key=test-secret
%test.quarkus.sqs.aws.credentials.type=static

quarkus.rest-client.notification-service-client.scope=javax.inject.ApplicationScoped
quarkus.rest-client.notification-service-client.url=http://localhost:8080

notification.sender=sender

sqs.queue.url=http://localhost:9324/queue/default